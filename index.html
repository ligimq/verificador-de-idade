<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="shortcut icon" href="gatinho-ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <main>
      <section>
        <div>
          <p>
            Ano de Nascimento:
            <input type="number" name="txtano" id="txtano" min="0" />
          </p>
          <p>
            Sexo:
            <input type="radio" name="radsex" id="mas" checked />
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem" />
            <label for="fem">Feminino</label>
          </p>
          <p><input type="button" value="Verificar" onclick="verificar()" /></p>
        </div>
        <div id="res"><p>Preencha os dados acima para ver o resultado.</p></div>
      </section>
    </main>
    <footer>
      <p>&copy; Ligi Marques</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
